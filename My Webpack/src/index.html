<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="webpack构建的多页面基础模板">
    <!--设置手机竖屏-->
    <meta name="screen-orientation" content="portrait"/>
    <!--设置icon图标-->
    <link rel="shortcut icon" href="./images/slimlogo.png">
    <!--禁止电话和邮箱可点击-->
    <meta name="format-detection" content="telephone=no, email=no">
    <!--设置全屏-->
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <!--去掉iPhone的用户栏和地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--适应设备屏幕-->
    <meta content="width=device-width, initial-scale=1, maxinum-scale=1, mininum-scale=1, user-scalable=0" name="viewport">
</head>
<body>
    <h1>这是首页</h1>
    <h2>我的第一个webpack应用</h2>
</body>
</html>
